<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>세종대학교 논문 정보</title>
</head>
<body>
    Main UI
    <input type="button" value="TEST" onclick="sample()">
    <div id="testContent">
        testContent
    </div>

    <script>
        //여기에 함수를 작성하세요.
        //=======================
        function sample(){
            var arg = ["value1", "value2", "value3"]
            pyInterface(arg)
        }

        //=======================
    </script>
    
</body>
</html>

<script>
    let {PythonShell} = require('python-shell')
    let options = {
        mode: 'text',
        pythonOptions: ['-u'],
        scriptPath: './',
        args: []
    }

    function pyInterface(args) {
        options.args = args

        PythonShell.run('./main.py', options, (err, results) => {
            let testContent = document.getElementById("testContent")
            
            testContent.innerHTML = results
        })
    }
</script>
